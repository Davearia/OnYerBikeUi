<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <div
                  class="bg-danger mt-2 p-2 text-center text-white"
                  *ngIf="errorMessage != null"
                >
                  {{ errorMessage }}
                </div>

                <h2 class="fw-bold mb-2 text-uppercase">Admin Login</h2>
                <p class="text-white-70 mb-5">
                  Please enter your login and password!
                </p>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">User</label>
                  <input
                    type="text"
                    id="typeEmailX"
                    class="form-control form-control-lg"
                    name="username"
                    [(ngModel)]="username"
                    required
                  />
                </div>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input
                    type="password"
                    id="typePasswordX"
                    class="form-control form-control-lg"
                    name="password"
                    [(ngModel)]="password"
                    required
                  />
                </div>
                <p class="text-white-70">User: admin</p>
                <p class="text-white-70">Password: password</p>
                <div>
                  <button
                    class="btn btn-outline-light btn-lg px-5 login"
                    type="submit"
                  >
                    Login
                  </button>
                </div>
                <div>
                  <button class="btn btn-primary btn-lg px-5" routerLink="/">
                    Go back
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
