<app-store-nav-header></app-store-nav-header>
<div class="container-fluid">
  <div class="row">
    <div class="col mt-2">
      <h2 class="text-center">Your Cart</h2>
      <table class="table table-bordered table-striped p-2">
        <thead>
          <tr>
            <th>Quantity</th>
            <th>Product</th>
            <th class="text-end">Price</th>
            <th class="text-end">Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="cart.lines.length == 0">
            <td colspan="4" class="text-center">Your cart is empty</td>
          </tr>
          <tr *ngFor="let line of cart.lines">
            <td>
              <input
                type="number"
                class="form-control-sm"
                style="width: 5em"
                [value]="line.quantity"
                (change)="
                  cart.updateQuantity(line.product, $any($event).target.value)
                "
              />
            </td>
            <td>{{ line.product.name }}</td>
            <td class="text-end">
              {{ line.product.listPrice | currency : "GBP" : "symbol" }}
            </td>
            <td class="text-end">
              {{ line.lineTotal | currency : "GBP" : "symbol" }}
            </td>
            <td class="text-center">
              <button
                class="btn btn-sm btn-danger"
                (click)="cart.removeLine(line.product.productId ?? 0)"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end">Total:</td>
            <td class="text-end">
              {{ cart.cartPrice | currency : "GBP" : "symbol" }}
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="text-center">
        <button
          class="btn btn-success m-1"
          routerLink="/checkout"
          [disabled]="cart.lines.length == 0"
        >
          Checkout
        </button>
        <button class="btn btn-primary m-1" routerLink="/product-list">
          Back
        </button>
      </div>
    </div>
  </div>
</div>
