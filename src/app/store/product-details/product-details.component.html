<div class="card">
    <img src="data:image/png;base64,{{product.largePhoto}}" style="width:100%">
    <h3>{{product.name}}</h3>    
    <p>{{product.description}}</p>
    <p class="price">{{product.listPrice | currency:"GBP":"symbol"}}</p>
    <p><button class="bg-success" (click)="addToCart()">Add to Cart</button></p>
    <p><button class="bg-dark" routerLink="/product-list">Back</button></p>
  </div>
